<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS解析工具</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-network-wired"></i>
                <h1>DNS解析工具</h1>
                <p>快速、准确的域名解析服务</p>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="domain">域名</label>
                    <div class="input-wrapper">
                        <i class="fas fa-globe"></i>
                        <input type="text" id="domain" placeholder="请输入域名，如 example.com" />
                    </div>
                </div>

                <div class="input-group">
                    <label for="record-type">记录类型</label>
                    <div class="select-wrapper">
                        <i class="fas fa-list"></i>
                        <select id="record-type">
                            <option value="A">A记录</option>
                            <option value="AAAA">AAAA记录</option>
                            <option value="CNAME">CNAME记录</option>
                            <option value="MX">MX记录</option>
                            <option value="NS">NS记录</option>
                            <option value="TXT">TXT记录</option>
                            <option value="SOA">SOA记录</option>
                            <option value="PTR">PTR记录</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                <div class="input-group">
                    <label for="dns-server">DNS服务器</label>
                    <div class="select-wrapper">
                        <i class="fas fa-server"></i>
                        <select id="dns-server">
                            <option value="all">🌐 查询所有服务器</option>
                            <option value="google">🔍 Google DNS (8.8.8.8)</option>
                            <option value="cloudflare">⚡ Cloudflare DNS (1.1.1.1)</option>
                            <option value="opendns">🛡️ OpenDNS (208.67.222.222)</option>
                            <option value="quad9">🔒 Quad9 DNS (9.9.9.9)</option>
                        </select>
                    </div>
                </div>

                <button id="resolve-btn" class="resolve-btn">
                    <i class="fas fa-search"></i>
                    <span>解析域名</span>
                </button>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-list-ul"></i> 解析结果</h2>
                    <button id="export-btn" class="export-btn">
                        <i class="fas fa-download"></i>
                        导出结果
                    </button>
                </div>
                <div class="results-content" id="results-content">
                    <!-- 结果将在这里显示 -->
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在解析域名...</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>
        </main>

        <div class="dns-info">
            <h3><i class="fas fa-server"></i> 权威DNS服务器</h3>
            <div class="dns-servers">
                <span class="dns-server">8.8.8.8 (Google DNS)</span>
                <span class="dns-server">1.1.1.1 (Cloudflare DNS)</span>
                <span class="dns-server">208.67.222.222 (OpenDNS)</span>
                <span class="dns-server">9.9.9.9 (Quad9 DNS)</span>
            </div>
            <p class="dns-description">使用全球最权威的国际DNS服务提供商，确保解析结果的准确性和权威性</p>
        </div>

        <footer class="footer">
            <p>&copy; 2024 DNS解析工具. 基于Python构建 | 使用权威DNS服务器</p>
        </footer>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
